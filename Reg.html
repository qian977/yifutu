<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="shortcut icon" href="bitbug_favicon.ico" />
<link rel="stylesheet" href="css/Reg.css">
<title>Reg</title>
</head>
<body>
<div class="both">
    <div class="big">
        <div class="box">  
            <a href="index.html"><img class="img_logo" src="img/logo.png" alt=""/></a>

            <div class="first">
                <div class="line"></div>
                <h3>手机号注册</h3>
            </div>
            <p class="eml">
                <a href="">通过邮箱注册</a>
                <span></span>
            </p>

            <div class="box_con">
                <div  class="phone">
                    <i></i>
                    <input name="username" class="username" id="username" type="text" placeholder="请输入手机号"/>
                    <p class="tips phone_tips">
                        <span>请输入手机号</span>
                        <em></em>
                    </p>
                    
                </div>
                <div class="password">
                    <i></i>
                    <input name="passname" class="passname" id="passname" type="password" placeholder="请输入密码"/>
                    <p class="tips password_tips">
                        <span>请输入密码</span>
                        <em></em>
                    </p>
                </div>
                <div class="code">
                    <i></i>
                    <input type="text" placeholder="验证码"/>
                    <a href=""></a>
                    <img src="img/GetValidateCode.jpg" alt=""/>
                    <p class="tips code_tips">
                        <span>请您填写验证码</span>
                        <em></em>
                    </p>
                </div>
                <div class="write">
                    <i></i>
                    <input type="text" placeholder="请输入验证码"/>
                    <button class="btn">获取短信验证码</button>
                    <p class="tips write_tips">
                        <span>请输入短信验证码</span>
                        <em></em>
                    </p>
                </div>  

                <div class="pro">
                    <input type="checkbox" checked/>
                    <p>阅读并接受
                        <a href="">《一幅图用户协议》</a>
                    </p>
                    <a class="last" href="">邀请码</a>
                </div>
                <button id="reg">注&nbsp;&nbsp;册</button>
                
            </div>
          
            
        </div> 
        <div class="signIn"  id="signIn">
            <p>我已注册，现在就</p>
            <input id="login" type="button" value="登 录"/>
        </div>
        
    </div>

    <div class="text">
            Hi,你来了<br/>
            你最想要的印刷潮品<br/>
            你最期待的创意设计<br/>
            你最满意的精致服务<br/>
            都在这里<br/>
            我们用真挚和惊喜与你邂逅<br/>
    </div> 
    
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/tools.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/Reg.js"></script>
<script>
     function func(str){
        if(str==1){
            if(confirm("注册成功！")){
                location.href="Login.html";
            }
        }else if(str==0){
            alert("服务器出错啦！");
        }else if(str==-2){
            if(confirm("该用户名已存在，请重新注册！")){
                location.href="Reg.html";
            }
        }
    }
window.onload=function(){

    //点击注册按钮   
    z("#reg").onclick=function(){
        let str="username="+z("#username").value+"&passname="+z("#passname").value;
        ajax("post","php/Reg.php",str,true,func);
        
    };

    //点击登录
    z("#login").onclick=function(){
        location.href="Login.html";
    }
}
</script>
