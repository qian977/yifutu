<html lang="en">

<body>
<div class="both">
    <div class="big">
        <div class="box">  
            <a href="index.html"><img class="img_logo" src="img/logo.png" alt=""/></a>

            <div class="first">
                <div class="line"></div>
                <h3>手机号注册</h3>
            </div>
            <p class="eml">
                <a href="">通过邮箱注册</a>
                <span></span>
            </p>

            <div class="box_con">
                <div  class="phone">
                    <i></i>
                    <input type="text" placeholder="请输入手机号"/>
                    <p class="tips phone_tips">
                        <span>请输入手机号</span>
                        <em></em>
                    </p>
                    
                </div>
                <div class="password">
                    <i></i>
                    <input type="password" placeholder="请输入密码"/>
                    <p class="tips password_tips">
                        <span>请输入密码</span>
                        <em></em>
                    </p>
                </div>
                <div class="code">

                        <span>请您填写验证码</span>
                        <em></em>
                    </p>
                </div>
                <div class="write">
                    <i></i>
                    <input type="text" placeholder="请输入验证码"/>
                    <button class="btn">获取短信验证码</button>
                    <p class="tips write_tips">
                        <span>请输入短信验证码</span>
                        <em></em>
                    </p>
                </div>  

                <div class="pro">
                    <input type="checkbox" checked/>
                    <p>阅读并接受
                        <a href="">《一幅图用户协议》</a>
                    </p>
                    <a class="last" href="">邀请码</a>
                </div>
                <input id="reg" type="button" value="注&nbsp;&nbsp;册"/>
                
            </div>
          
            
        </div> 
        <div class="signIn"  id="signIn">
            <p>我已注册，现在就</p>
            <input type="button" value="登 录"/>
        </div>
        
    </div>

    <div class="text">
            Hi,你来了<br/>

            你最期待的创意设计<br/>
